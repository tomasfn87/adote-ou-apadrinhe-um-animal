    <title>
      {% block title %}Adote ou Apadrinhe um Animal{% endblock %}
    </title>
    <link rel="icon" href="https://zqveubweedfxbxbptrkq.supabase.co/storage/v1/object/public/icons/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      .nav-item a:hover, .navbar-brand:hover {
        background-color: #E8E8E8;
        border-radius: 6px;
        color: #0D6EFD;
      }

      .animal-card {
        border: 1px solid #DDD;
        color: #555;
      }

      .animal-card:hover {
        background-color: #E8E8E8;
        color: #111;
      }

      .custom-card-body {
        max-width: 600px;
        margin: left;
      }

      @media (max-width: 600px) {
        .custom-card-body {
          max-width: 100%;
          padding: 10px;
        }
      }

      @media (max-width: 767px) {
        .card {
          margin-bottom: 30px;
        }
      }

      .card {
        padding: 10px;
      }

      .card-img-top {
        border-radius: 10px;
        overflow: hidden;
      }

      .whatsapp {
        float: right;
      }

      .horizontal-pagination {
        display: flex;
        list-style: none;
      }

      .horizontal-pagination li {
        margin-right: 10px;
      }

      .horizontal-pagination .page-item.disabled span {
        pointer-events: none;
        cursor: default;
      }

      .first-letter-large {
        font-size: 2em;
      }

      .embed-responsive {
        position: relative;
        height: 600px;
      }

      .embed-responsive iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

    <!-- Google Tag Manager (noscript) -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'animais:index' %}" id="logo" title="Ver os animais cadastrados para adoção" alt="Página Inicial">
          <svg fill="#555" height="30px" width="48px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 227.029 227.029" xml:space="preserve"><path d="M225.515,141.401V91.89L113.515,0l-112,91.89v49.512l32-26.254v81.882h-23v30h206v-30h-22v-81.061L225.515,141.401z M83.515,163.591c0-16.542,13.458-30,30-30s30,13.458,30,30v33.438h-60V163.591z"/></svg>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'animais:cadastro' %}" title="Cadastrar um animal para adoção" alt="Cadastrar animal">Cadastrar animal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'animais:sobre' %}" title="Informações sobre a instituição" alt="Sobre">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#logo">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %} {% endblock %}
    </div>

</html>
